<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>To Do List</title>
  </head>
  <body>
    <div class="container mt-3">
      <img src="./logo.png" alt="To Do" class="img-logo img-fluid mx-auto d-block">
      <h1 class="text-center">To Do List</h1>

      <form method="POST" id="form-search-todo" autocomplete="off">
        <div class="input-group mb-5">
        <input
          type="text"
          name="todo"
          placeholder="Pesquisar um To Do"
          aria-placeholder="Pesquisar um To Do"
          class="form-control form-control-sm"
        />
      </div>
      </form>

      <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
          <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </symbol>
      </svg>

      <div class="alert alert-warning mb-1 alert-display-flex" role="alert">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:"><use xlink:href="#exclamation-triangle-fill"/></svg>
        <div>
          Sua lista est√° vazia
        </div>
      </div>

      <ul class="todos-container list-group mb-5"></ul>

      <form method="POST" id="form-add-todo" autocomplete="off" class="mb-2">
        <div class="input-group">
        <input
          type="text"
          name="todo"
          autofocus
          placeholder="Criar um novo To Do"
          aria-placeholder="Criar um novo To Do"
          class="form-control form-control-sm"
        />
      </form>
    </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
